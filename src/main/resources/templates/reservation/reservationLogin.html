<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fragment/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <link rel="stylesheet" th:href="@{/css/reservation/reservationLogin.css}">
</head>
<body>

<div th:replace="~{fragment/navbar.html :: navbar}" class="navbar"></div>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">회원 가입</h2>
    <form>
        <div class="form-group row">
            <label for="userId" class="col-sm-3 col-form-label form-label">아이디</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control is-invalid" id="userId" placeholder="아이디">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" id="userIdCheckBtn">중복확인</button>
                    </div>
                </div>
                <div class="invalid-feedback">중복확인 눌러 아이디 입력 다르메 아이디를 입력해주세요.</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label form-label">비밀번호</label>
            <div class="col-sm-9">
                <input type="password" class="form-control is-invalid" id="password" placeholder="비밀번호">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmPassword" class="col-sm-3 col-form-label form-label">비밀번호 확인</label>
            <div class="col-sm-9">
                <input type="password" class="form-control is-invalid" id="confirmPassword" placeholder="비밀번호 확인">
                <div class="invalid-feedback">비밀번호가 일치하지 않습니다. 다시 입력해주세요.</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="fullName" class="col-sm-3 col-form-label form-label">이름(실명)</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fullName" placeholder="이름(실명)">
            </div>
        </div>
        <div class="form-group row">
            <label for="birthDate" class="col-sm-3 col-form-label form-label">생년월일</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control is-invalid" id="birthDate" placeholder="생년월일(예시: 20010121)">
                    <div class="input-group-append">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn gender-btn">
                                <input type="radio" name="gender" id="male" autocomplete="off"> 남
                            </label>
                            <label class="btn gender-btn">
                                <input type="radio" name="gender" id="female" autocomplete="off"> 여
                            </label>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">유효한 생년월일을 입력해주세요.</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="nickname" class="col-sm-3 col-form-label form-label">닉네임</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control is-invalid" id="nickname" placeholder="닉네임">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" id="nicknameCheckBtn">중복확인</button>
                    </div>
                </div>
                <div class="invalid-feedback">중복확인 눌러 닉네임 입력 다르메 닉네임을 입력해주세요.</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label form-label">이메일</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="email" class="form-control is-invalid" id="email" placeholder="이메일">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" id="emailCheckBtn">인증 메일 발송</button>
                    </div>
                </div>
                <div class="invalid-feedback">유효한 이메일을 입력해주세요.</div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger">회원가입</button>
        </div>
    </form>
</div>

<div th:replace="~{fragment/footer.html :: footer}" class="footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/fragment/navbar.js}"></script>
<script type="text/javascript" th:src="@{/js/reservation/reservationLogin.js}"></script>
</body>
</html>
