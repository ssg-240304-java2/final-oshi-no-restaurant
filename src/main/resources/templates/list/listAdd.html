<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-container-custom {
            max-width: 500px;
        }
        .modal-card-custom {
            border: 2px solid #FF5A5A;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-card-custom h5 {
            color: #FF5A5A;
            margin-bottom: 20px;
        }
        .modal-list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF5A5A;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .modal-list-group-item span {
            color: #FF5A5A;
        }
        .modal-btn-custom {
            background-color: #FF5A5A;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
        }
        .modal-btn-add {
            font-size: 24px;
            border: 1px solid #FF5A5A;
            border-radius: 5px;
            padding:1px 10px;
            background-color: white;
            color: #FF5A5A;
            cursor: pointer;

        }
        .modal-group-title {
            color: #FF5A5A;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        /* 모달 내부에 맞춤 스타일을 적용하기 위한 CSS */
        .modal-custom .modal-dialog {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- 모달을 여는 버튼 -->
    <button id="openModalBtn" class="btn btn-primary">모달 열기</button>

    <!-- 모달 구조 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-custom" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">내 리스트에 추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container modal-container-custom mt-5">
                        <div class="modal-card-custom">
                            <h5><img src="../static/picture/bearImg.png"/> 내 리스트에 추가</h5>

                            <!-- 리스트 박스를 표시하는 반복문 -->
                            <div th:each="list : ${myLists}">
                                <div class="list-box">
                                    <!-- 리스트 이름을 버튼으로 표시 -->
                                    <button type="button" class="btn modal-btn-custom"
                                            th:text="${list.listName}"
                                            th:onclick="toggleRestaurants([[${list.listNo}]], this)"></button>
                                </div>
                            </div>

                            <!-- 리스트 추가 버튼 -->
                            <button class="modal-btn-add">+</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script !src="">
        document.getElementById('openModalBtn').addEventListener('click', function () {
            $('#myModal').modal('show');
        });
    </script>
</body>
</html>
