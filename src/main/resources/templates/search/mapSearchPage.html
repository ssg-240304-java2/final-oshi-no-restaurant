<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Finder</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript"
                src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=4iq0sfkqpd"></script>
        <link rel="stylesheet" th:href="@{/css/fragment/navbar.css}">
        <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
        <link rel="stylesheet" th:href="@{/css/search/mapSearchPage.css}">
    </head>
    <body>

        <div th:replace="~{fragment/navbar.html :: navbar}" class="navbar"></div>


        <!-- 카테고리 선택 버튼들 -->
        <div class="category-buttons d-flex justify-content-start my-3 flex-wrap">
            <button class="categoryBtn btn-outline-primary m-1">한식</button>
            <button class="categoryBtn btn-outline-primary m-1">양식</button>
            <button class="categoryBtn btn-outline-primary m-1">중식</button>
            <button class="categoryBtn btn-outline-primary m-1">일식</button>
<!--            <button class="categoryBtn btn-outline-primary m-1">고깃집</button>-->
<!--            <button class="categoryBtn btn-outline-primary m-1">면요리</button>-->
            <button class="categoryBtn btn-outline-primary m-1">분식</button>
<!--            <button class="categoryBtn btn-outline-primary m-1">이탈리안 음식</button>-->
            <button class="categoryBtn btn-outline-primary m-1">태국 음식</button>
            <button class="categoryBtn btn-outline-primary m-1">베트남 음식</button>
        </div>




        <!-- 검색 영역 -->
        <div class="search-area d-flex justify-content-start mb-3">
            <input type="text" class="form-control d-inline-block me-2" id="searchInput" placeholder="검색어를 입력하세요">
            <button id="searchButton" class="btn btn-primary">검색</button>
        </div>


        <!-- 컨텐츠 영역 -->
        <div class="content">
            <!-- 식당 정보 영역 -->
            <div class="restaurant-info" id="restaurantInfo">
                <div th:each="restaurant : ${restaurantLists}" class="restaurant-card">
                    <h3 th:text="${restaurant.restaurantName}">식당 이름</h3>
                    <p th:text="${restaurant.restaurantAddress}">식당 주소</p>
                    <p th:text="${restaurant.foodType}" class="category">카테고리</p>
                    <!--            <p th:text="'별점: ' + ${restaurant.rating}" class="rating">별점</p>-->
                    <i class="fas fa-star" style="color: #ffc107;"></i>
                    <span th:text="${restaurant.rating}">10.0</span>

                    <button class="favorite-button btn btn-outline-secondary mt-2">관심 식당 등록</button>
                </div>
            </div>
<!--            <button type="button" class="toggle-button">◀</button>-->
        </div>

        <!-- 지도 영역 -->
        <div class="map" id="mapArea">
            <div id="map" style="width:100%;height:100%;">
                <button class="find-button" id="findButton">현 지도에서 찾기</button>
            </div>
        </div>
        <button type="button" class="toggle-button">◀</button>

        <script type="text/javascript" th:src="@{/js/fragment/navbar.js}"></script>
        <script type="text/javascript" th:src="@{/js/search/mapSearchPage.js}"></script>
    </body>
</html>
