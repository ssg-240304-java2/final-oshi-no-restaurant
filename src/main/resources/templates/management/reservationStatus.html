<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>예약 관리</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fragment/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">


    <style>
        body {
            background-color: #e0e0e0;
        }

        .container {
            margin-top: 100px;
        }

        .nav-buttons {
            margin-bottom: 50px;
        }

        .nav-buttons .btn {
            background-color: #FA4A54;
            border: none;
            color: white;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-setting {
            background-color: transparent;
            border: none;
            color: white;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .nav-buttons .btn:hover {
            background-color: #d14045;
        }

        .btn-secondary {
            border: none;
        }

        .btn-secondary:hover {
            background-color: #d14045;
        }

        .btn-secondary img {
            width: 25px;
            height: 25px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .pagination {
            margin-top: 50px;
            justify-content: center;
        }

        .status-complete {
            background-color: #007bff;
            color: white;
        }

        .status-pending {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<div th:replace="~{/fragment/navbar.html :: navbar}" class="navbar"></div>

    <div class="nav-buttons">
        <button type="button" class="btn">판매 내역</button>

        </div>
        <div class="col-md-4">

</div>
<div th:replace="~{/fragment/footer.html :: footer}" class="footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
